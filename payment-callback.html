<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Callback - DebbyBooster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow text-center max-w-md">
    <h2 class="text-2xl font-bold mb-4">Processing Payment...</h2>
    <p class="mb-4">Your transaction is being confirmed. You will be redirected shortly.</p>
    <div class="animate-pulse text-purple-600">Please wait</div>
  </div>

  <script>
    // Get transaction reference from URL (Kora appends it)
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get('reference');
    console.log('Payment reference:', reference);

    // Redirect to dashboard after 3 seconds
    setTimeout(() => {
      window.location.href = '/dashboard.html';
    }, 3000);
  </script>
</body>
</html>
