<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - DebbyBooster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Shared auth files -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-purple-600">Admin Panel</h1>
      <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <!-- Announcement Section -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="font-bold text-lg mb-2">Post Announcement</h2>
      <textarea id="announcement-msg" class="w-full p-2 border rounded mb-2" rows="2" placeholder="Enter announcement message..."></textarea>
      <button id="post-announcement" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Post</button>
    </div>

    <!-- Tabs Navigation -->
    <div class="border-b border-gray-200 mb-4">
      <nav class="-mb-px flex space-x-8">
        <button class="tab-button active py-2 px-1 border-b-2 border-purple-500 font-medium text-purple-600" data-tab="users">Users</button>
        <button class="tab-button py-2 px-1 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700" data-tab="orders">Orders</button>
        <button class="tab-button py-2 px-1 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700" data-tab="deposits">Deposits</button>
        <button class="tab-button py-2 px-1 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700" data-tab="services">Services</button>
        <button class="tab-button py-2 px-1 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700" data-tab="referrals">Referrals</button>
        <button class="tab-button py-2 px-1 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700" data-tab="withdrawals">Withdrawals</button>
      </nav>
    </div>

    <!-- Tab Contents -->
    <div id="users-tab" class="tab-content">
      <h2 class="text-xl font-bold mb-4">User Management</h2>
      <div id="users-table" class="overflow-x-auto">Loading...</div>
    </div>

    <div id="orders-tab" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Order Management</h2>
      <div id="orders-table" class="overflow-x-auto">Loading...</div>
    </div>

    <div id="deposits-tab" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Deposit Management</h2>
      <div id="deposits-table" class="overflow-x-auto">Loading...</div>
    </div>

    <div id="services-tab" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Service Management</h2>
      <div class="mb-4">
        <button id="add-service-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add New Service</button>
      </div>
      <div id="services-table" class="overflow-x-auto">Loading...</div>
    </div>

    <div id="referrals-tab" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Referral Management</h2>
      <div id="referrals-table" class="overflow-x-auto">Loading...</div>
    </div>

    <div id="withdrawals-tab" class="tab-content hidden">
      <h2 class="text-xl font-bold mb-4">Withdrawal Requests</h2>
      <div id="withdrawals-table" class="overflow-x-auto">Loading...</div>
    </div>
  </div>

  <!-- Add/Edit Service Modal -->
  <div id="service-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h3 class="text-lg font-bold mb-4">Add/Edit Service</h3>
      <input type="hidden" id="service-id">
      <input type="text" id="service-name" placeholder="Service Name" class="w-full p-2 border rounded mb-2">
      <input type="number" id="service-min" placeholder="Min Quantity" class="w-full p-2 border rounded mb-2">
      <input type="number" id="service-max" placeholder="Max Quantity" class="w-full p-2 border rounded mb-2">
      <input type="number" step="0.01" id="service-price" placeholder="Price per unit (â‚¦)" class="w-full p-2 border rounded mb-2">
      <input type="text" id="service-api" placeholder="API Service ID" class="w-full p-2 border rounded mb-2">
      <div class="flex justify-end space-x-2">
        <button id="cancel-service" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
        <button id="save-service" class="bg-purple-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
